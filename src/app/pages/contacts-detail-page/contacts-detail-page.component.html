<h1>Contacto: {{ id }}</h1>

<ng-container *ngIf="contacto?.email; else contactoNulo">
    <h2>Nombre: {{ contacto | nombreCompleto }}</h2>
    <h2>Email: {{ contacto?.email }}</h2>
    <h2>Sexo: {{ contacto?.gender }}</h2>
</ng-container>

<ng-template #contactoNulo>
    <p>Error en el contacto</p>
</ng-template>

<a routerLink="/dashboard/contacts" [queryParams]="{sexo: filtroPrevio}">Volver</a>
