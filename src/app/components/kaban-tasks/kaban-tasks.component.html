<div class="container">
  <h2>Pendientes</h2>
  <div cdkDropList #todoList="cdkDropList" [cdkDropListData]="todoTasks" [cdkDropListConnectedTo]="doneList" class="list" (cdkDropListDropped)="drop($event)">
    <ng-container *ngIf="todoTasks.length === 0;">
      <h4 class="msg-terminado">No existen tareas pendientes</h4>
    </ng-container>
    <div class="list-item" *ngFor="let task of todoTasks" cdkDrag>
      <app-task [task]="task"></app-task>
    </div>
  </div>
</div>

<div class="container">
  <h2>Completado</h2>
  <div cdkDropList #doneList="cdkDropList" [cdkDropListData]="doneTasks"
      [cdkDropListConnectedTo]="todoList" class="list" (cdkDropListDropped)="drop($event)">
      <ng-container *ngIf="doneTasks.length === 0;">
        <h4 class="msg-pendiente">No has completado ninguna tarea</h4>
      </ng-container>
      <div [ngClass]="{'completed-task': task.completed}" class="list-item" *ngFor="let task of doneTasks" cdkDrag>
        <app-task [task]="task"></app-task>
    </div>
  </div>
</div>
